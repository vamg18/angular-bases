<h4>Listado</h4>
<ul class="list-group">
   <!-- [ngClass]="{'list-group-item-success': <condicion>}"
    ngClass se utiliza para aplicar clases condicionales. Si la condición es TRUE, entonces se aplica la clase.

  Si se le aplica corchetes [] a un atributo html significa que se le dice a Angular que tome el control.
  La condición a la que se iguala será una expresión javascript [class] = <condición>

  -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
    >
    <div>
      <span class="text-primary">{{i}}. </span>
      <span>{{character.name}} - </span>
      <strong> Power: </strong>
      <span>{{character.power}} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

    <!--<span>Es el primero: {{isFirst}} </span>
    <span>Es el último: {{isLast}}</span>
    <span>Es par: {{isEven}}</span>
    <span>Es impar: {{isOdd}}</span>-->
</li>

</ul>
